<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraView</title>
    <style>
        /* .cameraViewContainer, .movable {
            border: 1px solid black;
        } */
        
        body {
            margin: 0; /* To disappear the scrollbars */
        }

        .controls-button {
            background-color: #dfdfdf;
            color: #fff;
            border: none;
            border-radius: 5px;
            /* Use flex so button content is centered and buttons can stretch to equal height */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px; /* horizontal padding; vertical size controlled by height */
            height: 34px; /* fixed equal height for all buttons */
            box-sizing: border-box;
        }
        .controls-button:hover, .controls-button:focus {
            background-color: #b9b9b9;
        }
        .controls-button:active {
            background-color: #0078d3;
        }
        .cameraViewContainer {
            width: 100vw;
            height: 100vh;
            box-sizing: border-box; /* To disappear the scrollbars */
            cursor: grab;
            position: relative;
        }
        /* .cameraViewContent {
        } */
        .movable {
            width: 150px;
            height: auto;
            /* background: #fff; */
            border-radius: 7px;
            padding: 12px;
            border: 3px solid black;
            /* Ensure movables establish a positioning context for absolute controls */
            position: relative;
            /* Controls appear outside the movable; allow them to be visible */
            overflow: visible;
        }

        .movable-controls {
            /* Position the controls below the movable, centered */
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, 0px);
            z-index: 10;
            opacity: 0;
            pointer-events: auto;
            margin: 0;
            margin-top: 6px;
            display: inline-flex;
            gap: 3px;
            align-items: stretch;
            transition: opacity 0ms linear 300ms; 
        }

            .movable:hover .movable-controls,
        .movable:focus-within .movable-controls,
        .movable-controls:focus {
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0ms; 
        }
        .arrowOverlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- CameraViewContainers and movables will be created dynamically by main.js -->
    <script type="module" src="./index-chat.js"></script>
    <script type="module" src="./canvas.js"></script>
    <script type="module" src="./arrows.js"></script>
</body>
</html>
