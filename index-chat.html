<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CameraView</title>
    <style>
        /* .cameraViewContainer, .movable {
            border: 1px solid black;
        } */
        
        body {
            margin: 0; /* To disappear the scrollbars */
        }

        .movable-plus {
            background-color: #dfdfdf;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px ;
        }
        .movable-plus:hover, .movable-plus:focus {
            background-color: #b9b9b9;
        }
        .movable-plus:active {
            background-color: #0078d3;
        }
        .cameraViewContainer {
            width: 100vw;
            height: 100vh;
            box-sizing: border-box; /* To disappear the scrollbars */
            cursor: grab;
            position: relative;
        }
        /* .cameraViewContent {
        } */
        .movable {
            width: 150px;          
            height: auto;          
            /* background: #fff; */
            border-radius: 7px;
            padding: 12px;
            border: 3px solid black;
            /* position: relative; */ /* Added for the plus button but doesn't seem to be required */
            /* overflow: visible;  */ /* Added for the plus button but doesn't seem to be required */
        }
        .movable-plus {
            position: absolute;
            left: 50%;
            top: 100%;
            transform: translate(-50%, 6px);
            z-index: 10;
            /* Use opacity and pointer-events so we can delay hiding without smoothing */
            opacity: 0;
            pointer-events: none;
            margin: 0;
            /* Hide after a short delay, but do it instantly (no fade) */
            transition: opacity 0ms linear 200ms;
        }
        /* Show immediately on hover/focus (no delay), enable pointer events */
        .movable:hover .movable-plus,
        .movable:focus-within .movable-plus,
        .movable-plus:focus {
            opacity: 1;
            pointer-events: auto;
            transition-delay: 0ms; /* ensure immediate show */
        }
        .arrowOverlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- CameraViewContainers and movables will be created dynamically by main.js -->
    <script type="module" src="./index-chat.js"></script>
    <script type="module" src="./canvas.js"></script>
    <script type="module" src="./arrows.js"></script>
</body>
</html>
